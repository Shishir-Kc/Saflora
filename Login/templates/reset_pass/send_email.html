<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OTP Verification</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Ubuntu', sans-serif;
      background-color: #f8f9fa;
      color: #2c3e50;
    }


.wrapper {
  width: 100%;
  background-color: #f8f9fa;
  padding: 20px 0;
}

.container {
  max-width: 600px;
  margin: 0 auto;
  background-color: #ffffff;
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 2px 8px rgba(0,0,0,0.08);
}

.header {
  background: linear-gradient(135deg, #1a472a 0%, #2d6e48 100%);
  color: #ffffff;
  padding: 40px 30px;
  text-align: center;
}

.header-logo {
  max-height: 80px;
  margin-bottom: 20px;
}

.header h1 {
  font-size: 24px;
  font-weight: 600;
  margin: 0;
}

.content {
  padding: 40px 30px;
  text-align: center;
}

.message {
  font-size: 16px;
  margin-bottom: 30px;
  line-height: 1.6;
  color: #2c3e50;
}

.otp-code {
  display: inline-block;
  background-color: #f1f1f1;
  border: 1px dashed #2d6e48;
  padding: 15px 25px;
  font-size: 22px;
  font-weight: 600;
  letter-spacing: 2px;
  color: #2d6e48;
  margin-bottom: 30px;
  border-radius: 6px;
}

.button {
  display: inline-block;
  background-color: #2d6e48;
  color: #ffffff !important;
  text-decoration: none;
  padding: 14px 32px;
  border-radius: 6px;
  font-weight: 600;
  font-size: 16px;
  transition: background-color 0.2s ease;
  border: 2px solid #2d6e48;
}

.button:hover {
  background-color: #1a472a;
  border-color: #1a472a;
}

.footer {
  background-color: #2c3e50;
  color: #ecf0f1;
  padding: 30px;
  text-align: center;
  font-size: 13px;
  line-height: 1.6;
}

.footer a {
  color: #ecf0f1;
  text-decoration: underline;
}

@media (max-width: 600px) {
  .content {
    padding: 30px 20px;
  }
  .header {
    padding: 30px 20px;
  }
  .button {
    padding: 12px 24px;
    font-size: 14px;
  }
}


  </style>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <!-- Header -->
      <div class="header">
        <img src="cid:logo" alt="Saflora Logo" class="header-logo" />
        <h1>OTP Verification</h1>
      </div>


  <!-- Content -->
  <div class="content">
    <p class="message">Hi <strong>{{ user_name }}</strong>,<br>Use the following code to verify your account:</p>
    <div class="otp-code">{{ otp_code }}</div>
    <p class="message">Or click the button below to verify directly:</p>
    <a href="{{ verification_link }}" class="button">Verify Now</a>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>If you did not request this, please ignore this email.</p>
    <p>&copy; {{ current_year }} Saflora Pvt.Ltd. All rights reserved.</p>
  </div>
</div>


  </div>
</body>
</html>
